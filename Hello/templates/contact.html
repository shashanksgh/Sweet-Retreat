{% extends 'base.html' %}

{% block title %} Contact Us {% endblock title %}

{% block body %}

<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1600x300/?phone" class="d-block w-100" alt="...">
</div>

<div class="container my-2">
    <h1 class="text-center my-4">Contact Us </h1>

    <form method = "post" action = "/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name = "name" aria-describedby="nameHelp">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name = "email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name = "phone">
        </div>
        <div class="form-group">
            <label for="desc">Tell me about yourself</label>
            <textarea class="form-control" id = "desc" rows = "3" name = "desc"> </textarea>
        </div>
        <button type="submit" class="btn btn-primary my-4">Submit</button>
    </form>

</div>

{% endblock body %}
